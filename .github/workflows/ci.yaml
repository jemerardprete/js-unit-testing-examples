name: CI
on: push
jobs:
  ci:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip tests]')"

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependancies
      run: npm i --legacy-peer-deps

    - name: Run tests
      run: npm run test
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Run Lint
      run: npm run lint